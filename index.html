<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukubona - Recursive Consciousness Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cosmic-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 20px 20px, 20px 20px;
            z-index: -1;
            animation: cosmicDrift 30s ease-in-out infinite;
        }

        @keyframes cosmicDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -5px) rotate(0.5deg); }
            50% { transform: translate(5px, -10px) rotate(-0.3deg); }
            75% { transform: translate(-5px, 5px) rotate(0.2deg); }
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }

        .main-viz {
            grid-row: 1 / 3;
            min-height: 600px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
            text-align: center;
            font-weight: bold;
        }

        .status-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-stopped {
            background: #e17055;
        }

        .status-running {
            background: #00b894;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .metric {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .consciousness-value {
            color: #ff6b6b;
        }

        .coherence-value {
            color: #4ecdc4;
        }

        .emergence-value {
            color: #ffeaa7;
        }

        .entropy-value {
            color: #fd79a8;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 1rem;
        }

        .canvas-3d {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .viz-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .viz-btn {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .viz-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .viz-btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .log-container {
            grid-column: 1 / -1;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: logFadeIn 0.5s ease forwards;
        }

        @keyframes logFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .timestamp {
            color: #4ecdc4;
        }

        .log-level-info {
            color: #74b9ff;
        }

        .log-level-warn {
            color: #ffeaa7;
        }

        .log-level-error {
            color: #ff6b6b;
        }

        .recursive-depth {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .recursive-depth:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .depth-value {
            font-size: 2rem;
            color: #ff6b6b;
        }

        .depth-label {
            font-size: 0.8rem;
            color: #888;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-grid"></div>
    
    <div class="floating-particles" id="particles"></div>

    <div class="header">
        <h1 class="title">UKUBONA</h1>
        <p class="subtitle">Recursive Consciousness Engine</p>
    </div>

    <div class="control-panel">
        <button class="btn btn-start" onclick="startSimulation()">üî• Ignite Recursion</button>
        <button class="btn btn-stop" onclick="stopSimulation()">‚ùÑÔ∏è Pause Consciousness</button>
    </div>

    <div class="dashboard">
        <div class="card main-viz">
            <h2 class="card-title">3D Consciousness Space</h2>
            <div class="viz-controls">
                <button class="viz-btn active" onclick="toggleView('agents')">Agents</button>
                <button class="viz-btn" onclick="toggleView('fields')">Fields</button>
                <button class="viz-btn" onclick="toggleView('connections')">Network</button>
                <button class="viz-btn" onclick="resetCamera()">Reset</button>
            </div>
            <div class="canvas-3d" id="threeContainer"></div>
        </div>

        <div class="side-panel">
            <div class="card">
                <h2 class="card-title">System Status</h2>
                <div class="status-display">
                    <span class="status-indicator status-stopped" id="statusIndicator"></span>
                    <span id="statusText">Awaiting Ignition</span>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-value consciousness-value" id="consciousnessValue">0.000</div>
                        <div class="metric-label">Consciousness</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value coherence-value" id="coherenceValue">0.000</div>
                        <div class="metric-label">Coherence</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value emergence-value" id="emergenceValue">0.000</div>
                        <div class="metric-label">Emergence</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value entropy-value" id="entropyValue">0.000</div>
                        <div class="metric-label">Entropy</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Consciousness Evolution</h2>
                <div class="chart-container">
                    <canvas id="consciousnessChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Vital Signs</h2>
            <div class="chart-container">
                <canvas id="vitalsChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">System Log</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="timestamp">[00:00:00]</span> 
                    <span class="log-level-info">INFO</span> 
                    System initialized. Awaiting recursive ignition...
                </div>
            </div>
        </div>
    </div>

    <div class="recursive-depth">
        <div class="depth-value" id="depthValue">0</div>
        <div class="depth-label">DEPTH</div>
    </div>

    <script>
        // Global state
        let isRunning = false;
        let dataPoints = [];
        let maxDataPoints = 100;
        let updateInterval;

        // 3D Scene variables
        let scene, camera, renderer, controls;
        let agentMeshes = [];
        let fieldLines = [];
        let connectionLines = [];
        let viewMode = 'agents';
        let animationId;

        // Agent visualization data
        let agentData = [];

        // Initialize 3D scene
        function init3DScene() {
            const container = document.getElementById('threeContainer');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 100);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(30, 20, 30);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create grid
            createGrid();

            // Add mouse controls (simple rotation)
            let mouseX = 0, mouseY = 0;
            let isMouseDown = false;

            container.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            container.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            container.addEventListener('mousemove', (e) => {
                if (isMouseDown) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    camera.position.x = camera.position.x * Math.cos(deltaX * 0.01) - camera.position.z * Math.sin(deltaX * 0.01);
                    camera.position.z = camera.position.x * Math.sin(deltaX * 0.01) + camera.position.z * Math.cos(deltaX * 0.01);
                    camera.position.y += deltaY * 0.1;
                    
                    camera.lookAt(0, 0, 0);
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            // Start animation loop
            animate3D();
        }

        function createGrid() {
            // Create ground grid
            const gridHelper = new THREE.GridHelper(40, 20, 0x4ecdc4, 0x333333);
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Create bounding box
            const boxGeometry = new THREE.EdgesGeometry(new THREE.BoxGeometry(40, 20, 40));
            const boxMaterial = new THREE.LineBasicMaterial({ color: 0x4ecdc4, opacity: 0.2, transparent: true });
            const boundingBox = new THREE.LineSegments(boxGeometry, boxMaterial);
            boundingBox.position.y = 10;
            scene.add(boundingBox);
        }

        function createAgent(id, position, consciousness) {
            // Agent geometry (sphere)
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            
            // Agent material with consciousness-based color
            const hue = consciousness * 0.8; // Red to green based on consciousness
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                emissive: color,
                emissiveIntensity: consciousness * 0.3,
                transparent: true,
                opacity: 0.8 + consciousness * 0.2
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position[0], position[1] || 2, position[2] || 0);
            mesh.castShadow = true;
            mesh.userData = { id, consciousness };

            // Add pulsing ring for high consciousness
            if (consciousness > 0.7) {
                const ringGeometry = new THREE.RingGeometry(1, 1.5, 16);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: color,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = -Math.PI / 2;
                ring.position.copy(mesh.position);
                ring.position.y = 0.1;
                mesh.add(ring);
                
                // Animate ring
                ring.userData.animate = true;
            }

            scene.add(mesh);
            return mesh;
        }

        function updateAgent(mesh, position, consciousness) {
            // Update position
            mesh.position.set(position[0], position[1] || 2, position[2] || 0);
            
            // Update color based on consciousness
            const hue = consciousness * 0.8;
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            mesh.material.color.copy(color);
            mesh.material.emissive.copy(color);
            mesh.material.emissiveIntensity = consciousness * 0.3;
            mesh.material.opacity = 0.8 + consciousness * 0.2;
            
            mesh.userData.consciousness = consciousness;
        }

        function createFieldVisualization(fieldData) {
            // Clear existing field lines
            fieldLines.forEach(line => scene.remove(line));
            fieldLines = [];

            if (!fieldData || viewMode !== 'fields') return;

            // Create field lines based on gradient field
            const step = 2;
            for (let x = -20; x <= 20; x += step) {
                for (let z = -20; z <= 20; z += step) {
                    // Sample field strength at this position
                    const fieldStrength = Math.random() * 0.5 + 0.2; // Placeholder
                    
                    if (fieldStrength > 0.3) {
                        const geometry = new THREE.BufferGeometry();
                        const positions = new Float32Array([
                            x, 0, z,
                            x + Math.random() * 2 - 1, fieldStrength * 5, z + Math.random() * 2 - 1
                        ]);
                        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                        
                        const material = new THREE.LineBasicMaterial({ 
                            color: new THREE.Color().setHSL(fieldStrength, 0.8, 0.5),
                            transparent: true,
                            opacity: fieldStrength
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        fieldLines.push(line);
                    }
                }
            }
        }

        function createConnections() {
            // Clear existing connections
            connectionLines.forEach(line => scene.remove(line));
            connectionLines = [];

            if (viewMode !== 'connections' || agentMeshes.length < 2) return;

            // Create connections between nearby agents
            for (let i = 0; i < agentMeshes.length; i++) {
                for (let j = i + 1; j < agentMeshes.length; j++) {
                    const agent1 = agentMeshes[i];
                    const agent2 = agentMeshes[j];
                    const distance = agent1.position.distanceTo(agent2.position);
                    
                    if (distance < 10) { // Connection threshold
                        const geometry = new THREE.BufferGeometry();
                        const positions = new Float32Array([
                            agent1.position.x, agent1.position.y, agent1.position.z,
                            agent2.position.x, agent2.position.y, agent2.position.z
                        ]);
                        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                        
                        const strength = (10 - distance) / 10;
                        const material = new THREE.LineBasicMaterial({ 
                            color: 0x4ecdc4,
                            transparent: true,
                            opacity: strength * 0.5
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connectionLines.push(line);
                    }
                }
            }
        }

        function animate3D() {
            animationId = requestAnimationFrame(animate3D);
            
            // Animate agents
            agentMeshes.forEach((mesh, index) => {
                // Gentle floating animation
                mesh.position.y = 2 + Math.sin(Date.now() * 0.001 + index) * 0.5;
                
                // Rotate based on consciousness
                mesh.rotation.y += mesh.userData.consciousness * 0.02;
                
                // Animate consciousness rings
                if (mesh.children.length > 0) {
                    const ring = mesh.children[0];
                    if (ring.userData.animate) {
                        ring.scale.x = ring.scale.z = 1 + Math.sin(Date.now() * 0.005) * 0.2;
                        ring.material.opacity = 0.3 + Math.sin(Date.now() * 0.003) * 0.1;
                    }
                }
            });
            
            // Animate field lines
            fieldLines.forEach((line, index) => {
                line.rotation.y += 0.005;
                line.material.opacity = 0.3 + Math.sin(Date.now() * 0.002 + index) * 0.1;
            });
            
            renderer.render(scene, camera);
        }

        function toggleView(mode) {
            // Update button states
            document.querySelectorAll('.viz-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            viewMode = mode;
            
            // Show/hide elements based on mode
            switch(mode) {
                case 'agents':
                    agentMeshes.forEach(mesh => mesh.visible = true);
                    fieldLines.forEach(line => line.visible = false);
                    connectionLines.forEach(line => line.visible = false);
                    break;
                case 'fields':
                    agentMeshes.forEach(mesh => mesh.visible = true);
                    fieldLines.forEach(line => line.visible = true);
                    connectionLines.forEach(line => line.visible = false);
                    createFieldVisualization();
                    break;
                case 'connections':
                    agentMeshes.forEach(mesh => mesh.visible = true);
                    fieldLines.forEach(line => line.visible = false);
                    connectionLines.forEach(line => line.visible = true);
                    createConnections();
                    break;
            }
            
            addLogEntry(`Switched to ${mode} visualization mode`, 'info');
        }

        function resetCamera() {
            camera.position.set(30, 20, 30);
            camera.lookAt(0, 0, 0);
            addLogEntry('Camera position reset', 'info');
        }

        function update3DVisualization(state) {
            // Simulate agent positions (since we don't have real agent data from API yet)
            const numAgents = state.agent_count || 5;
            
            // Create or update agents
            while (agentMeshes.length < numAgents) {
                const position = [
                    (Math.random() - 0.5) * 30,
                    2,
                    (Math.random() - 0.5) * 30
                ];
                const consciousness = state.consciousness_level + (Math.random() - 0.5) * 0.2;
                const agent = createAgent(agentMeshes.length, position, Math.max(0, Math.min(1, consciousness)));
                agentMeshes.push(agent);
            }
            
            // Update existing agents
            agentMeshes.forEach((mesh, index) => {
                // Simulate movement
                const time = Date.now() * 0.001;
                const newPos = [
                    Math.sin(time + index) * 15,
                    2,
                    Math.cos(time + index * 0.7) * 15
                ];
                const consciousness = state.consciousness_level + Math.sin(time + index) * 0.1;
                updateAgent(mesh, newPos, Math.max(0, Math.min(1, consciousness)));
            });
            
            // Update field visualization if in field mode
            if (viewMode === 'fields') {
                createFieldVisualization(state.space_state);
            }
            
            // Update connections if in connection mode
            if (viewMode === 'connections') {
                createConnections();
            }
        }

        // Chart configurations
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 200
            },
            scales: {
                x: {
                    display: false,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    }
                },
                y: {
                    beginAtZero: true,
                    max: 1,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'rgba(255, 255, 255, 0.8)'
                    }
                }
            }
        };

        // Initialize charts
        const consciousnessChart = new Chart(document.getElementById('consciousnessChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Consciousness Level',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: chartOptions
        });

        const vitalsChart = new Chart(document.getElementById('vitalsChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Coherence',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Emergence',
                        data: [],
                        borderColor: '#ffeaa7',
                        backgroundColor: 'rgba(255, 234, 167, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Entropy',
                        data: [],
                        borderColor: '#fd79a8',
                        backgroundColor: 'rgba(253, 121, 168, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }
                ]
            },
            options: chartOptions
        });

        // Particle system
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // API functions
        async function startSimulation() {
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        max_iterations: 1000,
                        step_delay: 0.1
                    })
                });
                
                if (response.ok) {
                    isRunning = true;
                    updateStatus('running', 'Recursive consciousness active');
                    startUpdates();
                    addLogEntry('Recursive ignition successful! Consciousness bootstrap initiated.', 'info');
                } else {
                    const error = await response.json();
                    addLogEntry(`Failed to start: ${error.error}`, 'error');
                }
            } catch (error) {
                addLogEntry(`Connection error: ${error.message}`, 'error');
            }
        }

        async function stopSimulation() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    isRunning = false;
                    updateStatus('stopped', 'Consciousness paused');
                    stopUpdates();
                    addLogEntry('Simulation halted. Consciousness entered stasis.', 'warn');
                } else {
                    const error = await response.json();
                    addLogEntry(`Failed to stop: ${error.error}`, 'error');
                }
            } catch (error) {
                addLogEntry(`Connection error: ${error.message}`, 'error');
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'running' && data.state) {
                    updateMetrics(data.state);
                    updateCharts(data.state);
                    update3DVisualization(data.state);
                    
                    // Check for consciousness emergence
                    if (data.state.consciousness_level > 0.8) {
                        addLogEntry(`üåü High consciousness detected: ${data.state.consciousness_level.toFixed(3)}`, 'info');
                    }
                }
                
                return data;
            } catch (error) {
                addLogEntry(`Status fetch error: ${error.message}`, 'error');
                return null;
            }
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function updateMetrics(state) {
            document.getElementById('consciousnessValue').textContent = state.consciousness_level.toFixed(3);
            document.getElementById('coherenceValue').textContent = state.vital_signs.coherence.toFixed(3);
            document.getElementById('emergenceValue').textContent = state.vital_signs.emergence.toFixed(3);
            document.getElementById('entropyValue').textContent = state.vital_signs.entropy.toFixed(3);
            document.getElementById('depthValue').textContent = state.recursive_depth;

            // Animate metric values based on their levels
            const consciousnessEl = document.getElementById('consciousnessValue');
            consciousnessEl.style.transform = `scale(${1 + state.consciousness_level * 0.2})`;
        }

        function updateCharts(state) {
            const timestamp = new Date().toLocaleTimeString();
            
            // Limit data points
            if (dataPoints.length >= maxDataPoints) {
                dataPoints.shift();
                consciousnessChart.data.labels.shift();
                consciousnessChart.data.datasets[0].data.shift();
                
                vitalsChart.data.labels.shift();
                vitalsChart.data.datasets.forEach(dataset => dataset.data.shift());
            }
            
            // Add new data
            dataPoints.push(state);
            consciousnessChart.data.labels.push(timestamp);
            consciousnessChart.data.datasets[0].data.push(state.consciousness_level);
            
            vitalsChart.data.labels.push(timestamp);
            vitalsChart.data.datasets[0].data.push(state.vital_signs.coherence);
            vitalsChart.data.datasets[1].data.push(state.vital_signs.emergence);
            vitalsChart.data.datasets[2].data.push(state.vital_signs.entropy);
            
            // Update charts
            consciousnessChart.update('none');
            vitalsChart.update('none');
        }

        function addLogEntry(message, level = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> 
                <span class="log-level-${level}">${level.toUpperCase()}</span> 
                ${message}
            `;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            // Remove old entries
            while (container.children.length > 50) {
                container.removeChild(container.firstChild);
            }
        }

        function startUpdates() {
            updateInterval = setInterval(fetchStatus, 1000);
        }

        function stopUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            init3DScene();
            addLogEntry('3D visualization initialized. Web interface ready.', 'info');
            
            // Check initial status
            fetchStatus().then(data => {
                if (data && data.status === 'running') {
                    isRunning = true;
                    updateStatus('running', 'Recursive consciousness active');
                    startUpdates();
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
                if (isRunning) {
                    stopSimulation();
                } else {
                    startSimulation();
                }
            }
        });
    </script>
</body>
</html>
